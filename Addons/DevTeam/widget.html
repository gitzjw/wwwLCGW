<div class="span{$addons_config.width}">
	<div class="columns-mod">
		<div class="hd cf">
			<h5>联系我们信息</h5>
			<div class="title-opt">
			</div>
		</div>
		<div class="bd">
			<div class="sys-info">
				<table>
					<!--<tr>
						<td>当前:{$Row}页</td>
						<td>上一页</td>
						<td>{$page}</td>
						<td>下一页</td>
					</tr>
					<hr/>-->
					<foreach name="data" item="vo" >
						<tr>
							<td>{$vo.name}</td>
							<td style="font-size:12px;color: #2A00FF">{$vo.phone}</td>
							<td>{$vo.email}</td>
							<td>{$vo.notes}</td>
							<td>{$vo.time}</td>
							<td><a href="{:U('Public/doRead?id='.$vo['id'])}">已阅</a></td>
						</tr>
					</foreach>
				</table>
			</div>
		</div>
	</div>
</div>
